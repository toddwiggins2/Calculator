<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
</head>
<body>
    <section class="main-container">
        <div class="main-calculator">
            <div class="screen">
                0
            </div>
            <div class="btn-row-four">
                <button class="btn">
                    C
                </button>
                <button class="btn">
                    +/-
                </button>
                <button class="btn">
                    TIP
                </button>
                <button class="btn">
                    /
                </button>
            </div>
            <div class="btn-row-four">
                <button class="btn">
                    7
                </button>
                <button class="btn">
                    8
                </button>
                <button class="btn">
                    9
                </button>
                <button class="btn">
                    X
                </button>
            </div>
            <div class="btn-row-four">
                <button class="btn">
                    4
                </button>
                <button class="btn">
                    5
                </button>
                <button class="btn">
                    6
                </button>
                <button class="btn">
                    -
                </button>
            </div>
            <div class="btn-row-four">
                <button class="btn">
                    1
                </button>
                <button class="btn">
                    2
                </button>
                <button class="btn">
                    3
                </button>
                <button class="btn">
                    +
                </button>
            </div>
            <div class="btn-row-four span-two">
                <button class="btn">
                    0
                </button>
                <button class="btn">
                    .
                </button>
                <button class="btn btn-orange">
                    =
                </button>
            </div>
        </div>
    </section>
</body>
</html>
